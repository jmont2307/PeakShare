<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="PeakShare - Connect with ski enthusiasts worldwide" />
  <title>PeakShare</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    button, a, [role="button"] {
      cursor: pointer;
    }
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
    }
    .app-loading-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #0066cc;
    }
    .app-loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 102, 204, 0.2);
      border-left-color: #0066cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="app-loading">
      <div class="app-loading-title">PeakShare</div>
      <div class="app-loading-spinner"></div>
      <p>Loading app...</p>
    </div>
  </div>
</body>
</html>
