<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="PeakShare - Connect with ski enthusiasts worldwide" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>PeakShare</title>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      outline: none !important;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior: none;
      touch-action: manipulation;
      -webkit-overflow-scrolling: touch;
      overflow: auto;
    }
    
    #root {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    button, 
    a, 
    [role="button"],
    .touchable,
    [data-testid],
    [class*="touchable"], 
    [class*="button"],
    [class*="pressable"] {
      cursor: pointer !important;
      touch-action: manipulation !important;
    }
    
    /* Loading state while JS loads */
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
    }
    
    .app-loading-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #0066cc;
    }
    
    .app-loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 102, 204, 0.2);
      border-left-color: #0066cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Prevent default touch behavior
    document.addEventListener('touchmove', function(e) {
      if(!e.target.classList.contains('scrollable')) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Disable double-tap to zoom
    document.addEventListener('touchend', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</head>
<body>
  <div id="root">
    <div class="app-loading">
      <div class="app-loading-title">PeakShare</div>
      <div class="app-loading-spinner"></div>
      <p>Loading app...</p>
    </div>
  </div>
</body>
</html>
